<head>
  <link rel="stylesheet/less" type="text/css" href="styles/main.less" />

  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.4.3/js/jquery.terminal.js"></script>

  <script type="text/javascript" src="src/cli.js"></script>
</head>

<body>
  <div class="terminal-window">
    <header>
      <div class="button red"></div>
      <div class="button yellow"></div>
      <div class="button green"></div>
    </header>
    <div id="terminal">
      <p><span class="green">\_(^.^)_/</span> - Thank for being for here, My name is Mohcine Rouessi and I am happy to have you in my cli! </p>
      <p>please type `help` to get started.</p>
      <p class="hidden">
        <span class="prompt">
          <span class="root">root</span>
          <span class="tick">$</span>
        </span>
        <span contenteditable="true" class="input"></span>
      </p>
    </div>
  </div>
  <div class="footer">
    <div style="margin-right: 15px;">
      <img alt="profil-pic" src="data/picture.jpeg" style="border-radius: 100px; height: 80px; " />
    </div>
    <div style="text-align: center;">
      <p>Mohcine Rouessi 2020</p>
      <p> All credits goes to Shelley Vohr for this beautiful Idea</p>
    </div>
  </div>
