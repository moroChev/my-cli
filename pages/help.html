<div>
  <ul>
    <li><strong>ls</strong> - show files in current directory ( main content )</li>
    <li><strong>cat < FILENAME ></strong> - display file content in window</li>
    <li><strong>cd < DIRECTORY ></DIRECTORY></strong> - move into DIRECTORY or just cd to return to root</li>
    <li><strong>history</strong> - see your command history</li>
    <li><strong>clear</strong> - clear current window</li>
    <li><strong>path</strong> - display current directory</li>
  </ul>
</div>
